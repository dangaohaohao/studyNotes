<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
.head{
    overflow: hidden;
}
.head h3{
    float: left;
    margin: 0 10px;
}
.con div{
    width: 400px;
    height: 180px;
    background-color: #eee;
    display: none;
}
.head h3.active{
    color: red;
    background-color: green;
}
.con div.show{
    display: block;
}
</style>
</head>
<body>

<div class="wrap">
    <div class="head">
        <h3 class="active">标题1</h3>
        <h3>标题2</h3>
        <h3>标题3</h3>
        <h3>标题4</h3>
    </div>
    <div class="con">
        <div class="show">内容1</div>
        <div>内容2</div>
        <div>内容3</div>
        <div>内容4</div>
    </div>
</div>
<div class="wrap">
    <div class="head">
        <h3 class="active">标题1</h3>
        <h3>标题2</h3>
        <h3>标题3</h3>
        <h3>标题4</h3>
    </div>
    <div class="con">
        <div class="show">内容1</div>
        <div>内容2</div>
        <div>内容3</div>
        <div>内容4</div>
    </div>
</div>

<script src="jquery-1.8.3/jquery-1.8.3.js"></script>
<script>
$(function (){
    
    // $('.head h3').click(function (){
    //     // var index = $(this).index();// 当前点击的元素在它父级里面的索引值
    //     var index = $('.head h3').index(this);// 返回所有选中元素中，当前点击元素的索引
    //     $(this).addClass('active').siblings().removeClass('active');
    //     $('.con div').eq(index).addClass('show').siblings().removeClass('show');
    // });

    $('.head h3').each(function (index,item){
        $(item).click(function (){
            $(this).addClass('active').siblings().removeClass('active');
            $('.con div').eq(index).addClass('show').siblings().removeClass('show');
        });
    });
  
});

</script>
</body>
</html>
