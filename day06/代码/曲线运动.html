<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        border-radius: 50%;
        position: absolute;
        left: 100px;
        top: 100px;
    }
    .ball{
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        left: 195px;
        top: 195px;
    }
    
    
    </style>
</head>
<body>

<div class="box"></div>
<div class="ball"></div>

<script>
var ball = document.querySelector('.ball');

setInterval(move,30);
var r = 100,
    angle = 0,
    x = 195,
    y = 195;
function move(){
    angle += 5;
    // x = Math.cos(angle * Math.PI/180) * r + 195;
    x += 5;
    y = Math.sin(angle * Math.PI/180) * r + 195;
    ball.style.left = x + 'px';
    ball.style.top = y + 'px';
}

</script>
</body>
</html>
