<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konva面向对象-进度条</title>
</head>
<body>
<!--放置舞台-->
<div id="container"></div>

<script src="js/konva.js"></script>
<script src="js/ProgressBar.js"></script>
<script>
    // 1.创建舞台
    var stage = new Konva.Stage({
        width: window.innerWidth,
        height: window.innerHeight,
        container: 'container'
    });

    // 2. 创建层
    var layer = new Konva.Layer({});
    stage.add(layer);

    // 3. 实例化对象
    var progressBar = new ProgressBar({
         x: 1/8 * stage.width(),
         y: 1/2 * stage.height(),
         width: 3/4 * stage.width(),
         height: 1/20 * stage.height(),
         fill: 'red',
         stroke:'lightgray',
         strokeWidth: 8,
         value: .3,
         cornerRadius: 10
    });
    progressBar.render(layer);

    // 4. 渲染层
    layer.draw();

    progressBar.update();
</script>
</body>
</html>
