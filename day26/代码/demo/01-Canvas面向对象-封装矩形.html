<body style="padding: 100px;">
  <canvas id="canvas" width="900" height="600" style="border:1px solid #000"></canvas>

<script src="js/XMGRect.js"></script>
<script>
     // 1. 获取标签
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    // 2. 实例化矩形对象
    var rect = new XMGRect({
        x: 100,
        y: 100,
        width: 200,
        height: 100,
        stroke: 'red',
        strokeWidth: 8,
        fill:'blue',
        scaleX: 1.5,
        scaleY: 1.5,
        angle: 20
    });
    rect.render(ctx);

</script>
</body>
