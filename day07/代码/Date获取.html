function getWeek(){
    var d = new Date();
    var num = d.getDay();//0-6
    var arr = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
    return arr[num];
}

console.log( d.getTime() );//返回1970.1.1到当前的总毫秒数 1565661537576  时间戳
// console.log( d.toLocaleString() );//2019/8/13 上午10:00:35
// console.log( d.toLocaleDateString() );//2019/8/13


var time = document.querySelector('.time');

setInterval(function (){
    var d = new Date();
    var year = d.getFullYear();
    var month = d.getMonth()+1;
    var date = d.getDate();
    var hours = d.getHours();
    var minutes = d.getMinutes();
    var seconds = d.getSeconds();

    hours = hours < 10 ? '0' + hours : hours;
    minutes = minutes < 10 ? '0' + minutes : minutes;
    seconds = seconds < 10 ? '0' + seconds : seconds;
    time.innerHTML = year+'年'+month+'月'+date+'日 '+hours+'时'+minutes+'分'+seconds+'秒';
},1000);



</script>
