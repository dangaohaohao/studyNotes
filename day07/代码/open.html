<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<!-- <a href="link.html">a标签跳转</a> -->
<a href="link.html" target="_blank">a标签跳转</a>
<button>js跳转</button>
<span>关闭</span>

<script>
var btn = document.querySelector('button');
var close = document.querySelector('span');
btn.onclick = function (){
    // window.open('link.html');//默认新标签页打开
    // window.open('link.html','_self');//当前页打开
    window.open('link.html','_blank','width=400,height=200,left=200,top=200');
}

close.onclick = function (){
    window.close();
}

</script>
</body>
</html>
