<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <form class="form-horizontal">
        <div class="form-group col-md-6 has-success">
            <label for="" class="col-md-2 text-right control-label">email</label>
            <div class="col-md-10">
                <input type="text" class="form-control" disabled>
            </div>
        </div>
        <div class="form-group col-md-6 has-success has-feedback">
            <label for="" class="col-md-2 text-right control-label">phone</label>
            <div class="col-md-10">
                <input type="text" class="form-control">
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>
    </form>

    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
            <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
            <div class="input-group-addon">.00</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Transfer cash</button>
    </form>
</div>


</body>
</html>
