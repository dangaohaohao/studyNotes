<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link rel="stylesheet" href="swiper.css">
<link rel="stylesheet" href="animate.css">
<style>
.swiper-container {
    width: 414px;
    height: 600px;
}  
.swiper-slide{
    background-color: #eee;
    font-size: 30px;
    position: relative;
}
.swiper-slide img{
    width: 414px;
    height: 600px;
}
.swiper-slide p{
    position: absolute;
    left: 80px;
    top: 120px;
    font-size: 20px;
    color: red;
}
.swiper-slide span{
    position: absolute;
    left: 240px;
    top: 320px;
    font-size: 20px;
    color: blue;
}

</style>
</head>
<body>

<div class="swiper-container" id="demo1">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="img/jt4.jpg" alt="">
            <p class="ani" swiper-animate-effect="bounce" swiper-animate-duration="1s" swiper-animate-delay="0.5s">考试绝地反击</p>
            <span class="ani" swiper-animate-effect="rubberBand" swiper-animate-duration="0.8s" swiper-animate-delay="1.8s">空间和空间</span>
        </div>
        <div class="swiper-slide">
            <img src="img/vip1.jpg" alt="">
            <p class="ani" swiper-animate-effect="wobble" swiper-animate-duration="1s" swiper-animate-delay="0.5s">考试绝地反击</p>
            <span class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1.8s">空间和空间</span>
        </div>
        <div class="swiper-slide">
            <img src="img/vip2.jpg" alt="">
            <p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.5s">考试绝地反击</p>
            <span class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.8s">空间和空间</span>
        </div>
        <div class="swiper-slide">
            <img src="img/vip3.jpg" alt="">
            <p class="ani" swiper-animate-effect="flip" swiper-animate-duration="1s" swiper-animate-delay="0.5s">考试绝地反击</p>
            <span class="ani" swiper-animate-effect="hinge" swiper-animate-duration="1s" swiper-animate-delay="1.8s">空间和空间</span>
        </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    
    <!-- 如果需要导航按钮 -->
    <!-- <div class="swiper-button-prev"></div> -->
    <!-- <div class="swiper-button-next"></div> -->
    
    <!-- 如果需要滚动条 -->
    <!-- <div class="swiper-scrollbar"></div> -->
</div>


<script src="swiper.js"></script>
<script src="swiper.animate1.0.3.min.js"></script>
<script>

var mySwiper = new Swiper ('#demo1', {
    direction: 'vertical', // 垂直切换选项
    // direction: 'horizontal', // 水平切换选项
    loop: true, // 循环模式选项
    // autoplay: true,//可选选项，自动滑动
    autoplay: {
        delay: 4000,
        stopOnLastSlide: false,
        disableOnInteraction: false,
    },
    
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
      clickable :true,
    },
    
    // 如果需要前进后退按钮
    // navigation: {
    //   nextEl: '.swiper-button-next',
    //   prevEl: '.swiper-button-prev',
    // },
    
    // 如果需要滚动条
    // scrollbar: {
    //   el: '.swiper-scrollbar',
    // },


    on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
      } 
    }
})      

</script>
</body>
</html>
