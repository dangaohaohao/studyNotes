<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
*{margin: 0; padding: 0;}
.wrap{
    width: 772px;
    height: 153px;
    border: 1px solid red;
    overflow: auto;
    margin: 50px auto 0;
}
.main{
    width: 5000px;
    overflow: hidden;
}
.main img{
    width: 193px;
    height: 136px;
    float: left;
}
.con1,.con2{
    float: left;
}

</style>
</head>
<body>

<div class="wrap">
    <div class="main">
        <div class="con1">
            <img src="images/01.jpg" alt="">
            <img src="images/02.jpg" alt="">
            <img src="images/03.jpg" alt="">
            <img src="images/04.jpg" alt="">
            <img src="images/05.jpg" alt="">
        </div>
        <div class="con2"></div>
    </div>
</div>
<button class="btn">归零1</button>
<button class="btn2">归零2</button>

<script>
var wrap = document.querySelector('.wrap');
var con1 = document.querySelector('.con1');
var con2 = document.querySelector('.con2');

con2.innerHTML = con1.innerHTML;//复制图片
var maxWidth = con1.clientWidth;//一组图片的宽度
var timer;

function move(){
    timer = setInterval(function (){
        wrap.scrollLeft+=2;
        if (wrap.scrollLeft >= maxWidth) {
            wrap.scrollLeft = 0;
        }
    },20);
}

move();//进入页面执行

wrap.onmouseover = function (){
    clearInterval(timer);
}
wrap.onmouseout = function (){
    move();
}

</script>
</body>
</html>
