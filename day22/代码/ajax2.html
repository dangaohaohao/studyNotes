<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
</head>
<body>
<button class="btn">请求数据</button>
<h1 class="con"></h1>

<script src="jquery-1.8.3.js"></script>
<script>
$('.btn').click(function (){

    $.ajax({
        url: 'data/post.php',
        type: 'post',
        data: {age:18},
        dataType: 'json',
        timeout: 4000,
        cache: false,//  是否读取缓存
        success: function (json){
            $('.con').text(json.name);
        },
        error: function (err){
            alert('请求失败');
        }
    });


})



</script>
</body>
</html>
