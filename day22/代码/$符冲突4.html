<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
#box{
    width: 400px;
    height: 120px;
    background-color: #ccc;
}
</style>
</head>
<body>
<button id="jquery">jquery按钮</button>
<button id="prototype">prototype按钮</button>
<div id="box"></div>


<script src="prototype-1.6.0.js"></script>
<script src="jquery-1.8.3.js"></script>
<!-- jquery最后引入，$符使用权归jquery所有 -->
<script>
$.noConflict();//放弃$符使用权

// prototype获取id元素，返回原生节点，可以使用原生API
$('prototype').onclick = function (){//$符有效
    $('box').style.background = 'blue';
}

// $('#jquery').click(function (){//$符无效
//     $('#box').css('background','red');
// });

jQuery(function ($){
    // 正常使用$
    $('#jquery').click(function (){
        $('#box').css('background','red');
    });

});

</script>
</body>
</html>
