*@param: count {Number}
*@return: result {Number} 第count个fibonacci值，计数从1开始

*/
// f(7) = f(6)+f(5)
// f(6) = f(5)+f(4)
// f(5) = f(4)+f(3)
// f(4) = f(3)+f(2)
// f(3) = f(2)+f(1)
// f(2) = 1
// f(1) = 1

// f(n) = f(n-1)+f(n-2)
// 终止条件：n <= 2   return 1;
function getNthFibonacci(n){
    if (n <= 2) {
        return 1;
    }
    return getNthFibonacci(n-1) + getNthFibonacci(n-2);
}
console.log( getNthFibonacci(6) );//8
console.log( getNthFibonacci(2) );//1
