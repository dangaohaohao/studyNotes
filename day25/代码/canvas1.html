<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
.cvs{
    background-color: #eee;
}
</style>
</head>
<body>
    
<canvas class="cvs" width="1200" height="600">亲，别再用古董浏览器了！</canvas>

<script>
var cvs = document.querySelector('.cvs');//画纸
var ctx = cvs.getContext('2d');//画笔

ctx.beginPath();//开始绘制路径
ctx.moveTo(100,100);//起始点
ctx.lineTo(300,100);//终点
ctx.closePath();//关闭路径
ctx.strokeStyle = 'red';//描边颜色
ctx.lineWidth = 4;//线条宽度
ctx.stroke();//描边


ctx.beginPath();//开始绘制路径
ctx.moveTo(350,100);//起始点
ctx.lineTo(550,100);//路径
ctx.lineTo(450,200);//路径
// ctx.lineTo(350,100);//终点
ctx.closePath();//关闭路径，自动闭合起点和终点

ctx.strokeStyle = 'red';//描边颜色
ctx.lineWidth = 4;//线条宽度
ctx.stroke();//描边

ctx.fillStyle = 'blue';//填充颜色
ctx.fill();//填充



ctx.beginPath();//开始绘制路径
ctx.moveTo(600,100);//起始点
ctx.lineTo(800,100);//路径
ctx.lineTo(800,200);//路径
ctx.lineTo(600,200);//路径
ctx.closePath();//关闭路径，自动闭合起点和终点
ctx.fillStyle = 'green';
ctx.fill();


// ctx.beginPath();//开始绘制路径
// ctx.rect(850,100,200,100);// 绘制路径
// ctx.closePath();//关闭路径
// ctx.fillStyle = 'pink';
// ctx.fill();

ctx.beginPath();//开始绘制路径
// ctx.fillStyle = 'yellowgreen';
// ctx.fillRect(850,100,200,100);// 绘制路径
ctx.strokeStyle = 'orange';
ctx.lineWidth = 2;
ctx.strokeRect(850,100,200,100);// 绘制路径
ctx.closePath();//关闭路径


ctx.beginPath();//开始绘制路径
ctx.arc(200,350,100,0,2*Math.PI,false);//路径
ctx.closePath();//关闭路径
ctx.fillStyle = 'red';
ctx.fill();


ctx.beginPath();//开始绘制路径
ctx.arc(450,350,100,0,Math.PI,false);//路径
ctx.closePath();//关闭路径
ctx.fillStyle = 'red';
ctx.fill();

ctx.beginPath();//开始绘制路径
ctx.arc(450,350,100,0,Math.PI,true);//路径
ctx.closePath();//关闭路径
ctx.fillStyle = 'blue';
ctx.fill();

ctx.beginPath();//开始绘制路径
ctx.arc(700,350,100,0,90*Math.PI/180,false);//路径
ctx.closePath();//关闭路径
ctx.fillStyle = 'blue';
ctx.fill();



</script>
</body>
</html>
