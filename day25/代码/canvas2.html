<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
.cvs{
    background-color: #eee;
}
</style>
</head>
<body>
    
<canvas class="cvs" width="1200" height="600">亲，别再用古董浏览器了！</canvas>
<button class="btn">清除</button>

<script>
var btn = document.querySelector('.btn');
var cvs = document.querySelector('.cvs');//画纸
var ctx = cvs.getContext('2d');//画笔

ctx.beginPath();//开始绘制路径
ctx.moveTo(141,66);
ctx.quadraticCurveTo(92,174,422,26);
ctx.strokeStyle = 'blue';
ctx.lineWidth = 3;
ctx.stroke();
ctx.closePath();//关闭路径


ctx.beginPath();//开始绘制路径
ctx.moveTo(410,47);
ctx.bezierCurveTo(177,144,526,157,337,282);
ctx.strokeStyle = 'red';
ctx.lineWidth = 3;
ctx.stroke();
ctx.closePath();//关闭路径


ctx.beginPath();//开始绘制路径
ctx.font = 'bold 40px 微软雅黑';
// ctx.fillStyle = 'pink';
// ctx.fillText('hello world',200,450);

ctx.strokeStyle = 'red';
ctx.strokeText('hello world',200,450);


btn.onclick = function (){

    // ctx.clearRect(0,0,cvs.width,cvs.height);//清除整个画布
    ctx.clearRect(180,400,270,80);//清除局部区域

}
</script>
</body>
</html>
