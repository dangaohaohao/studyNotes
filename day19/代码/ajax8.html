<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button class="btn">请求数据</button>
<div class="con"></div>

<script>
var btn = document.querySelector('.btn');
var con = document.querySelector('.con');

btn.onclick = function (){

    ajax('post','test.php','user=xiaocuo',function (data){
        var json = JSON.parse(data);
        if (json.err == 'true') {
            con.innerHTML = json.msg;
        } else {
            con.innerHTML = 'name: '+json.name+', age: '+json.age+',sex: '+json.sex;
        }
    },function (code){
        alert('链接失败');
        console.log(code);
    });

}

function ajax(type,url,data,succeed,failed){
    // 1.创建XMLHttpRequest对象(买手机)
    if (window.XMLHttpRequest) {
        var xhr = new XMLHttpRequest();//非IE5 6
    } else {
        var xhr = new ActiveXObject(Microsoft.XMLHTTP);//IE5 6
    }
    // data: user=xiaocuo&age=23
    if (type == 'get' || type == 'GET') {
        xhr.open('get',url+'?'+data+'&_='+new Date().getTime(),true);
        xhr.send(null);
    } else if (type == 'post' || type == 'POST'){
        // 2.打开与服务器的连接(拨号)
        xhr.open('post',url,true);

        // 先设置请求头，模拟表单form的post方式提交数据
        xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");

        // 3.发送到服务器(按下拨号键)
        xhr.send(data);
    } else {
        alert('亲，目前只支持get和post请求方式');
        return;
    }
    
    // 4.等待服务器的响应(有可能关机，不在服务区，无人接听，有人接听)
    xhr.onreadystatechange = function (){
        if (xhr.readyState == 4) {//请求已完成
            if (xhr.status == 200) {//OK 请求成功
                succeed(xhr.responseText);//成功的回调函数
            } else {
                failed(xhr.status);//失败的回调函数
            }
        }
    }
}


</script>
</body>
</html>
