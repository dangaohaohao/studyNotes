function selectSort(arr){
    for (var i = 0; i < arr.length-1; i++){
        // 1.假设最小数
        var min = arr[i];
        var minIndex = i;
        // 2.去验证，找最小的数
        for (var n = i+1; n < arr.length; n++){
            if (min > arr[n]) {
                min = arr[n];
                minIndex = n;
            }
        }
        // 3.换位
        var tmp = arr[i];
        arr[i] = min;
        arr[minIndex] = tmp;
    }
    return arr;
}
