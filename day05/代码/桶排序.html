function bucketSort(arr){
    var bucket = [];
    for (var i = 0; i < arr.length; i++){
        var item = arr[i];
        bucket[item] = 'water';
    }
    arr.length = 0;
    for (var index in bucket){
        arr.push(parseInt(index));
    }
    return arr;
}
