<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
.box{
    width: 100px;
    height: 100px;
    background-color: red;
    position: absolute;
    left: 0;
    top: 50px;
}
span{
    position: absolute;
    left: 500px;
    top: 0;
    width: 1px;
    height: 400px;
    background-color: blue;
}

</style>
</head>
<body>
<button class="btn">走你</button>
<div class="box"></div>
<span></span>

<script>
var btn = document.querySelector('.btn');
var box = document.querySelector('.box');
var timer, speed = 0;

btn.onclick = function (){
    move(box);
}
function move(dom){
    clearInterval(timer);
    timer = setInterval(function (){
        speed += 5;
        if (speed > 500) {
            clearInterval(timer);
            return;
        }
        dom.style.left = speed + 'px';
    },20);
}

</script>
</body>
</html>
