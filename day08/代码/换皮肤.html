<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link rel="stylesheet" href="css/vip1.css">
</head>
<body>

<div class="wrap">
    <h1>某某的个人空间</h1>
</div>
<div class="box">
    <button data-css="css/vip1.css">皮肤1</button>
    <button data-css="css/vip2.css">皮肤2</button>
    <button data-css="css/vip3.css">皮肤3</button>
</div>

<script>
var btns = document.querySelectorAll('button');
var link = document.querySelector('link');
for (var i = 0; i < btns.length; i++){
    btns[i].onclick = function (){
        var cssUrl = this.getAttribute('data-css');
        link.href = cssUrl;
    }

}
    
</script>
</body>
</html>
